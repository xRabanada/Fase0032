<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 6</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }
        .hidden-text {
            color: #f4f4f9;
            user-select: text;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function solicitarSenha() {
            var senha = prompt("Digite a senha para continuar:");
            if (senha && senha.trim().toLowerCase().replace(/\s+/g, " ") === "você não é tão bobo assim") {
                location.href = 'https://xrabanada.github.io/Fase0032/hmmmana.html';
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }
    </script><script>
    // Bloqueia botão direito do mouse
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    });

    // Bloqueia teclas de desenvolvedor (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
    document.addEventListener("keydown", function (e) {
        if (
            e.key === "F12" || 
            (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
            (e.ctrlKey && e.key === "U")
        ) {
            e.preventDefault();
        }
    });
</script>

</head>
<body>
    <div class="hidden-text">
            
            
            
            
            
            
            
            
            
            Você não é tão bobo assim
            
            
            
            
            
            
            
            
            
        </div>
    
    <div class="button-container">
        <button class="button" onclick="solicitarSenha()">Continuar</button>
    </div>
</body>
</html>
