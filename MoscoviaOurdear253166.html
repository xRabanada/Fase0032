<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 3</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 800px;
            text-align: center;
        }
        h3 {
            color: #555;
            margin: 5px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function solicitarSenha() {
            var senha = prompt("Digite a senha para continuar:");
            if (senha && senha.trim().toLowerCase().replace(/\s+/g, " ") === "csar alexsay iii") {
                location.href = 'https://xrabanada.github.io/Fase0032/olhaadatabase.html';
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }
    </script>
    <script>
    // Bloqueia bot√£o direito do mouse
    document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
    });

    // Bloqueia teclas de desenvolvedor (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
    document.addEventListener("keydown", function (e) {
        if (
            e.key === "F12" || 
            (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
            (e.ctrlKey && e.key === "U")
        ) {
            e.preventDefault();
        }
    });
</script>

</head>
<body>
    <div class="content">
        <h3>Moscovia</h3>
        <h3>Our Dear...</h3>
        <h3>253 166</h3>
    </div>
    
    <div class="button-container">
        <button class="button" onclick="solicitarSenha()">Continuar</button>
    </div>
</body>
</html>
