<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu tive que ouvir esse áudio 10x...</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        .button:hover {
            background-color: #218838;
        }
        .hidden-hint {
            position: absolute;
            top: 70%;
            left: 15%;
            font-size: 14px;
            color: #333;
            opacity: 0.1;
            pointer-events: none;
        }
    </style>
    <script>
        function solicitarSenha() {
            var senha = prompt("Digite a senha para continuar:");
            if (senha && senha.trim().toLowerCase().replace(/\s+/g, " ") === "obrigado sheep") {
                location.href = 'https://xrabanada.github.io/Fase0032/nuncamais.html';
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }
    </script>
    <script>
        // Bloqueia botão direito do mouse
        document.addEventListener("contextmenu", function (e) {
            e.preventDefault();
        });

        // Bloqueia teclas de desenvolvedor (F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U)
        document.addEventListener("keydown", function (e) {
            if (
                e.key === "F12" || 
                (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) || 
                (e.ctrlKey && e.key === "U")
            ) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <h1>Eu tive que ouvir esse áudio 10x...</h1>
    <audio controls>
        <source src="som.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div class="button-container">
        <button class="button" onclick="solicitarSenha()">Continuar</button>
    </div>
    <div class="hidden-hint">Eu botaria no CapCut</div>
</body>
</html>
